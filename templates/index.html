<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='scripts/fabricjs/fabric.min.js')}}"></script>
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<form id="upload-file" method="post" enctype="multipart/form-data" multiple="">
    <fieldset>
        <label >Select a file</label>
        <input name="file" type="file" multiple="">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>
</form>
<center>
    <input type="button" id = "delete" value="Delete" />
    <input type="button" id = "add" value="add" />
    <label for="font-family">Font:</label>
    <select id="font-family">
        <option value="arial">Arial</option>
        <option value="helvetica" selected>Helvetica</option>
        <option value="myriad pro">Myriad Pro</option>
        <option value="delicious">Delicious</option>
        <option value="verdana">Verdana</option>
        <option value="georgia">Georgia</option>
        <option value="courier">Courier</option>
        <option value="comic sans ms">Comic Sans MS</option>
        <option value="impact">Impact</option>
        <option value="monaco">Monaco</option>
        <option value="optima">Optima</option>
        <option value="hoefler text">Hoefler Text</option>
        <option value="plaster">Plaster</option>
        <option value="engagement">Engagement</option>
    </select>
    <label for="text-font-size">Font Size:</label>
    <input type="number" min="1" max="120" id="text-font-size" value="21">
    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" size="10">
    <label for="angle">Angle:</label>
    <input type="number" min="-360" max="360" id="angle" value="0">
    <canvas onkeydown="onKeyDown" id="canvas"
            width="1280"
            height="720">
    </canvas>
</center>
<script>


</script>

<button id="prev">Prev</button>
<button id="next">Next</button>
</body>
</html>

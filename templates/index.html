<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='scripts/fabricjs/fabric.min.js')}}"></script>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <!--<script src="{{url_for('static',filename='scripts/panzoom/panzoom.js')}}"></script>-->
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div class = "box">
    <div class = "row header">
        <div class="sample-toolbar">
            <form id="upload-file" method="post" enctype="multipart/form-data" multiple="">
                    <label >Select a file</label>
                    <input name="file" type="file" multiple="">
                    <!--<button id="upload-file-btn" type="button">Upload</button>-->
            </form>
            <center>
                <input type="button" id = "delete" value="Delete" />
                <input type="button" id = "add" value="add" />
                <input type="button" id = "toFront" value = "bringToFront"></input>
                <label for="angle">Angle:</label>
                <input type="number" min="-360" max="360" id="angle" value="0">
                <span id = "bold" class="bi bi-type-bold"></span>
                <span id = "italic" class="bi bi-type-italic" ></span>
                <span id = "underline" class="bi bi-type-underline"></span>

                <span id = "text-align-left" class="bi bi-justify-left"></span>
                <span id = "text-align-center" class="bi bi-text-center"></span>
                <span id = "text-align-right" class="bi bi-justify-right"></span>
                <span id = "text-align-justify" class="bi bi-justify"></span>

                <i class="fa-light fa-text-height"></i>

                <label class = "label" for="text-font-size">Font:</label>
                <select id="font-family">
                        <option value="arial">Arial</option>
                        <option value="helvetica" selected>Helvetica</option>
                        <option value="myriad pro">Myriad Pro</option>
                        <option value="delicious">Delicious</option>
                        <option value="verdana">Verdana</option>
                        <option value="georgia">Georgia</option>
                        <option value="courier">Courier</option>
                        <option value="comic sans ms">Comic Sans MS</option>
                        <option value="impact">Impact</option>
                        <option value="monaco">Monaco</option>
                        <option value="optima">Optima</option>
                        <option value="hoefler text">Hoefler Text</option>
                        <option value="plaster">Plaster</option>
                        <option value="engagement">Engagement</option>
                </select>


                <label class = "label" for="text-font-size">Font Size:</label>
                <input type="number" min="1" max="120" id="text-font-size" value="21">


                <label class = "label" for="text-font-size">Line Height:</label>
                <input id = "lineHeight" type="number" min="0.1" max="10" id="text-line-spacing" step="0.1" value="1">
                <label class = "label" for="text-color">Text Color:</label>
                <input type="color" id="text-color" size="15">
            </center>
            <center>
                <input type="button" id = "draw" value="Drawing Mode" />

                <label class = "label" for="brush-size">Brush Size:</label>
                <input type="number" min="1" max="120" id="brush-size" value="10">

                <label class = "label" for="brush-color">Brush Color:</label>
                <input type="color" id="brush-color" size="15">
            </center>
        </div>
    </div>

    <div class="row content" style="overflow: auto;">
        <div class="menu" id = "menu" style="overflow: auto;">

        </div>
        <div class = "row content canvas" style="overflow: auto;">
            <div id = "panzoom">
                <canvas onkeydown="onKeyDown" id="canvas"
                        width="1280"
                        height="720">
                </canvas>
                <canvas id="cursor" onkeydown="onKeyDown" width="1280" height="720"></canvas>
            </div>
        </div>
    </div>
    <div class = "row footer">
        <center>
            <span id="prev" class="bi bi-arrow-left-square"></span>
            <span id="next" class="bi bi-arrow-right-square"></span>
            <a id="save" href="#">
                <button>Save</button>
            </a>
        </center>
    </div>
</div>
</div>

    <script>
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"</script>
    <script>
		tinymce.init({
		extended_valid_elements: 'span[*]',
		invalid_elements:"div",
		forced_root_block : '',
		setup: function(ed){
			ed.on('keyup change', function(e) {
				console.log('Editor contents was modified. Contents: ' + ed.getContent());
				let t = tinymce.get('textArea').getContent();
				selected_div[0].children[0].innerHTML = t.replace(/\n\r?/g, '<br />');
			});
		},
		  selector: '#textArea',
		  fontsize_formats: "8pt 9pt 10pt 11pt 12pt 13pt 14pt 15pt 16pt 17pt 18pt 19pt 20pt 21pt 22pt 23pt 24pt 25pt 36pt",
		  toolbar: 'undo redo | styleselect | sizeselect fontselect fontsizeselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | forecolor backcolory'
		});
	</script>
	<link rel="stylesheet" href="{{url_for('static',filename='scripts/jQuery-UI-Rotatable-Elements/jquery.ui.rotatable.css')}}">
</head>
<body>
<form id="upload-file" method="post" enctype="multipart/form-data" multiple="">
    <fieldset>
        <label >Select a file</label>
        <input name="file" type="file" multiple="">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>
</form>

<div id="post_content"></div>








<!--Textarea to enter some texts.-->
<p>
    <form method="post">
        <textarea onkeyup='writeText(this)' id='textArea'
            placeholder='Enter some value for text'>
        </textarea>
    </form>
</p>
<button id="prev">Prev</button>
<button id="next">Next</button>
<input type="button"  id="addt" value="add text" />
<input type="button"  id="del" value="delete text" />
<div>
    <!--The parent container, image and container for text (to place over the image)-->
    <div class="mainContainer" id='mainContainer'>

        <!--The default image. You can select a different image too.-->
        <img src="https://www.encodedna.com/images/theme/easy-image-resizer.jpg"
            id="myimage" alt="" />

        <!--The text, which is also draggable.-->
        <div id='theText' onmousedown='this.style.border = "dashed 2px #FF7F27";'>sample text</div>
    </div>

    <!--Button to save the image with the text.-->
    <p id="txtblc">
        <input type="button"  onclick="saveImageWithText();" id="bt" value="Save the Image" />
    </p>
</div>




</body>

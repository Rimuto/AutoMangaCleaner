<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='scripts/fabricjs/fabric.min.js')}}"></script>
    <!--<script src="https://cdnout.com/fabric.js"></script>-->
    <script src="{{url_for('static',filename='scripts/JsZip/jszip.min.js')}}"></script>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=Montez|Lobster|Josefin+Sans|Shadows+Into+Light|Pacifico|Amatic+SC:700|Orbitron:400,900|Rokkitt|Righteous|Dancing+Script:700|Bangers|Chewy|Sigmar+One|Architects+Daughter|Abril+Fatface|Covered+By+Your+Grace|Kaushan+Script|Gloria+Hallelujah|Satisfy|Lobster+Two:700|Comfortaa:700|Cinzel|Courgette' rel='stylesheet' type='text/css'>
    <!--<script src="{{url_for('static',filename='scripts/panzoom/panzoom.js')}}"></script>-->
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div class = "box">
    <div class = "row header">
        <div class="sample-toolbar">
            <div class = "upload_area">
            <form id="upload-file" method="post" enctype="multipart/form-data" multiple="" >
                    <label for = "fileup" class = "rainbow-box custom-file-upload">Select a file</label>
                    <input id = "fileup" name="file" type="file" multiple="">
            </form>
            <label for="font-input" class = "rainbow-box custom-file-upload">Upload font file</label>
            <input type="file" id="font-input" value = "Upload fonts"/>

            <input class = "btn" type="button" id = "toggle" value = "Toggle theme"/>
                <div id="loader"></div>

            <a href="https://forms.gle/847JnQbsEF1RTejk9" target="_blank">Обратная связь</a>
            <a href="https://drive.google.com/drive/folders/1gkuro8jwjp3dOyFT8uhHK97L_EH-HFpv?usp=sharing" style = "margin-left: 10px" target="_blank">Версия для Windows</a>
            <a href="https://youtu.be/hm2Fc7ngMe4" style = "margin-left: 10px" target="_blank">Видео инструкция</a>
        </div>
            <div class = "control_area">
                <div class = "text-controls">
                    <div id = "txt-cntrl-1">
                        <div>
                            <label class = "label" for="font-family">Font:</label>
                            <select id="font-family"></select>
                            <input class = "btn" type="button" id = "apply-font" value="Apply" />
                        </div>
                        <div>
                            <label class = "label" for="text-font-size">Size:</label>
                            <input type="number" min="1" max="120" id="text-font-size" value="21">
                        </div>
                    </div>
                    <div id = "txt-cntrl-2">
                        <div>
                            <label class = "label" for="lineHeight">Height:</label>
                            <input id = "lineHeight" type="number" min="0.1" max="10" id="text-line-spacing" step="0.1" value="1">
                        </div>
                        <div>
                            <label class = "label" for="text-color">Color:</label>
                            <input type="color" id="text-color" size="15">
                        </div>
                    </div>
                    <div id = "txt-cntrl-3">
                        <div>
                            <span id = "bold" class="hov bi bi-type-bold"></span>
                            <span id = "italic" class="hov bi bi-type-italic" ></span>
                            <span id = "underline" class="hov bi bi-type-underline"></span>
                        </div>
                        <div>
                            <span id = "text-align-left" class="hov bi bi-justify-left"></span>
                            <span id = "text-align-center" class="hov bi bi-text-center"></span>
                            <span id = "text-align-right" class="hov bi bi-justify-right"></span>
                            <span id = "text-align-justify" class="hov bi bi-justify"></span>
                        </div>
                    </div>
                </div>
                <div class = "elements-control">
                    <div id = "el-cntrl-1">
                        <input class="btn" type="button" id = "delete" value="Delete" />
                        <input class="btn" type="button" id = "add" value="Add" />
                        <input class="lng-btn" type="button" id = "toFront" value = "To the foreground">
                    </div>
                    <div id = "el-cntrl-2">
                        <input class="btn" type="button" id = "group" value="Group" />
                        <input class="btn" type="button" id = "ungroup" value="Ungroup" />
                        <input class="lng-btn" type="button" id = "mk-bg" value="As a background"/>
                    </div>
                    <div id = "el-cntrl-3">
                        <label class = "label" for="angle">Angle:</label>
                        <input type="number" min="-360" max="360" id="angle" value="0">
                        <input class="btn" type="button" id = "fix" value="Fix position" />
                    </div>
                </div>
                <div class = "brush-control">
                    <div>
                        <div>
                            <center>
                                <input class = "btn" type="button" id = "draw" value="Drawing Mode" />
                            </center>
                        </div>
                        <div >
                            <label class = "label" for="brush-size">Size:</label>
                            <input type="number" min="1" max="120" id="brush-size" value="10">
                            <label class = "label" for="brush-color">Color:</label>
                            <input type="color" id="brush-color" size="15">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row content" style="overflow: auto;">
        <div class="menu" id = "menu" style="overflow: auto;"></div>
        <div id="separator" ></div>
        <div id = "content" class = "row content canvas" style="overflow: auto;">
            <div id = "panzoom">
                <canvas onkeydown="onKeyDown" id="canvas"
                        width="1280"
                        height="720">
                </canvas>
                <canvas id="cursor" onkeydown="onKeyDown" width="1280" height="720"></canvas>
            </div>
        </div>
    </div>
    <div class = "row-footer">
        <div id = "footer-1">
            <input class = "btn" type = "button" id = "save_raw" value = "Save raw images">
        </div>
        <div id = "footer-2">
            <button class = "nxt-prv" id = "prev"><i class="hov bi bi-arrow-left-square"></i></button>
            <lebel class = "counter" id = "counter">0 / 0</lebel>
            <button class = "nxt-prv" id = "next"><i class="hov bi bi-arrow-right-square"></i></button>
        </div>
        <div id = "footer-3">
            <input class="btn" type = "button" id = "save" value = "Save current">
            <input class = "btn" type = "button" id = "save_all" value = "Save processed">
        </div>
    </div>
</div>
</div>
</body>
</html>

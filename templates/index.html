                        <div>

                    <div id = "txt-cntrl-2">
                        <div>
                            <label class = "label" for="lineHeight">Height:</label>

                        </div>
                        <div>
                            <label class = "label" for="text-color">Color:</label>
                            <input type="color" id="text-color" size="15">
                        </div>
                    </div>
                    <div id = "txt-cntrl-3">
                        <div>
                            <span id = "bold" class="white hov bi bi-type-bold"></span>
                            <span id = "italic" class="white hov bi bi-type-italic" ></span>
                            <span id = "underline" class="white hov bi bi-type-underline"></span>
                        </div>
                        <div>
                            <span id = "text-align-left" class="white hov bi bi-justify-left"></span>
                            <span id = "text-align-center" class="white hov bi bi-text-center"></span>
                            <span id = "text-align-right" class="white hov bi bi-justify-right"></span>
                            <span id = "text-align-justify" class="white hov bi bi-justify"></span>
                        </div>
                    </div>
                </div>
                <div class = "elements-control">
                    <div id = "el-cntrl-1">
                        <input class="btn" type="button" id = "delete" value="Delete" />
                        <input class="btn" type="button" id = "add" value="add" />
                        <input class="lng-btn" type="button" id = "toFront" value = "bringToFront">
                    </div>
                    <div id = "el-cntrl-2">
                        <input class="btn" type="button" id = "group" value="Group" />
                        <input class="btn" type="button" id = "ungroup" value="Ungroup" />
                        <input class="lng-btn" type="button" id = "mk-bg" value="Make background"/>
                    </div>
                    <div id = "el-cntrl-3">
                        <label class = "label" for="angle">Angle:</label>
                        <input type="number" min="-360" max="360" id="angle" value="0">
                        <input class="btn" type="button" id = "fix" value="Fix position" />
                    </div>
                </div>
                <div class = "brush-control">
                    <div>
                        <div>
                            <center>
                                <input class = "btn" type="button" id = "draw" value="Drawing Mode" />
                            </center>
                        </div>
                        <div >
                            <label class = "label" for="brush-size">Size:</label>
                            <input type="number" min="1" max="120" id="brush-size" value="10">
                            <label class = "label" for="brush-color">Color:</label>
                            <input type="color" id="brush-color" size="15">
                        </div>
                    </div>
                </div>
            </div>
